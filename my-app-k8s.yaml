apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-demo
  template:
    metadata:
      labels:
        app: java-demo
    spec:
      containers:
        - name: demo-container
          image: ivdit/demo-app:latest
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: java-demo-service
spec:
  type: NodePort
  selector:
    app: java-demo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080